description = "Default layout"

[staticPage]
useContent = 1
default = 1
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue October - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/dist/index.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>

        <div id="app">
          <App />
        </div>
        <div style="display: none">{% component 'staticPage' %}</div>
        <!-- Scripts -->
        <script src="{{ ['assets/dist/app.js', 'assets/dist/home.js', 'assets/dist/page.js']|theme }}"></script>
        {% scripts %}

    </body>
</html>
