{% set services = __SELF__.services %}

<section class="services" id="{{ __SELF__.id }}">
  <div class="services__container container">
    <div class="services__header">
      <div class="suptitle services__suptitle">
        <svg viewBox="0 0 12 14" class="suptitle__ico icon-mark ">
          <path d="M5.27204 0.617676L3.71362 2.17282L8.77573 7.23532L3.71362 12.2978L5.27204 13.853L11.9036 7.23532L5.27204 0.617676Z"></path>
          <path d="M4.59077 4.42281L3.72498 3.55884L0.0407715 7.23531L3.72498 10.9118L4.59077 10.0478L1.77849 7.23531L4.59077 4.42281Z" fill="currentColor"></path>
        </svg>
        Наши услуги
      </div>
      <h3 class="services__title title">Ремонт и обслуживание авто любых моделей</h3>
    </div>
    <div class="services__row">
      {% for service in services %}
      <div class="services__item">
        <img src="{{ service.file.path }}" alt="{{ service.name }}" class="services__item-ico" />
        <h6 class="services__item-title">{{ service.name }}</h6>
        <p class="services__item-descr">{{ service.description }}</p>
      </div>
      {% endfor %}
    </div>
    <div class="services__slider swiper-container" data-js-action="services-slider">
      <div class="swiper-wrapper">
        {% for service in services %}
        <div class="swiper-slide">
          <div class="services__item">
            <img src="{{ service.file.path }}" alt="{{ service.name }}" class="services__item-ico" />
            <h6 class="services__item-title">{{ service.name }}</h6>
            <p class="services__item-descr">{{ service.description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="services__footer">
      <a href="/car-service" class="button button-arrow">
        Все услуги
        <svg viewBox="0 0 12 11" class="button__ico icon-arrow-right ">
          <path d="M6.00002 10.9333L5.06002 9.99335L8.78002 6.26668L0.666687 6.26668L0.666687 4.93335L8.78002 4.93335L5.06002 1.20668L6.00002 0.266684L11.3334 5.60002L6.00002 10.9333Z" fill="white"></path>
        </svg>
      </a>
    </div>
  </div>
</section>
